name: Terraform-EKS-CICD

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]

env:
  TF_CLOUD_ORGANIZATION: poc_check1
  TF_WORKSPACE: eks-prod

jobs:
  terraform:
    runs-on: ubuntu-latest

    # ğŸ‘‡ This is CRITICAL â€” map GitHub secret â†’ env variable
    env:
      TF_TOKEN_app_terraform_io: ${{ secrets.TF_TOKEN_app_terraform_io }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      # âœ… Debug (safe â€” no token printed)
      - name: Check Terraform Cloud token present
        run: |
          if [ -z "$TF_TOKEN_app_terraform_io" ]; then
            echo "âŒ Terraform Cloud token NOT found"
            exit 1
          else
            echo "âœ… Terraform Cloud token found"
          fi

      - name: Terraform Init
        run: terraform init

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply (only on main push)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve
